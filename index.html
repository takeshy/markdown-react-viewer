<!DOCTYPE html>
<html>
<head>
  <title>Wysimark Lite Example</title>
  <style>
    #editor {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script type="module">
    import { createMarkdownViewer } from './src/markdown-viewer.tsx'

    const editor = createMarkdownViewer(document.getElementById('editor'), {
      markdown: `# Read Only Editor
This is a read-only version of the Wysimark editor that uses unified and remark-gfm for rendering.

## Features
- No toolbar
- Cannot edit content
- Can select and copy text
- Full GFM support

### GFM Examples

1. Tables:

| Feature | Status |
|---------|--------|
| Tables | ✅ |
| Lists | ✅ |
| Code | ✅ |

2. Task Lists:
- [x] Completed task
- [ ] Pending task

3. Strikethrough:
~~strikethrough text~~

4. Code block:
\`\`\`typescript
function hello() {
  console.log("Hello, World!");
}
\`\`\`

5. Blockquote:
> This is a blockquote with **bold** and *italic* text.
`
    })
  </script>
</body>
</html>
